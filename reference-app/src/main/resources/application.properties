# Hydra Admin API configuration
reference-app.hydra.base-path=${HYDRA_ADMIN_URL:http://localhost:4445}

# OAuth2 Client configuration for callback token exchange
# These values are read from .env file (hydra_client_id, hydra_client_secret, etc.)
reference-app.oauth.client-id=${hydra_client_id:}
reference-app.oauth.client-secret=${hydra_client_secret:}
reference-app.oauth.redirect-uri=${hydra_client_redirect_uri_0:http://127.0.0.1:8080/callback}
reference-app.oauth.token-endpoint=${HYDRA_PUBLIC_URL:http://localhost:4444}/oauth2/token
